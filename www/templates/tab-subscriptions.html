<ion-view view-title="Subscriptions">
  <ion-content>
    <ion-list>
      <ion-item class="item" ng-repeat="sub in subscriptions" type="item-text-wrap">
        <h2>{{sub.CountryCode}}</h2>
        <p>{{sub.StateName}} - {{sub.StateId}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
